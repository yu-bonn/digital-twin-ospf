---
####################################################################
# Example : Hostgroup Playbook
####################################################################
- name: Hostgroup Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task 1 : Create hostgroup
    ####################################################################
    - name: Create hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          name: "hostgroup-server1"
          port: "CL1-C"
          host_mode: "VMWARE_EXTENSION"
          host_mode_options: [54, 63]
          ldevs: [100, 200]
          wwns:
            - "9876543210ABCDE0"
            - "9876543210ABCDE1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Update host mode and host mode options
    ####################################################################
    - name: Update host mode and host mode options
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "set_host_mode_and_hmo"
          name: "hostgroup-server1"
          port: "CL1-C"
          host_mode: "LINUX"
          host_mode_options: [13]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Remove host mode options
    ####################################################################
    - name: Remove host mode options
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "absent"
          name: "hostgroup-server1"
          port: "CL1-C"
          host_mode_options: [13]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Add wwns to hostgroup
    ####################################################################
    - name: Add wwns to hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "add_wwn"
          name: "hostgroup-server1"
          port: "CL1-C"
          wwns:
            - "9876543210ABCDE0"
            - "9876543210ABCDE1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Remove wwns from hostgroup
    ####################################################################
    - name: Remove wwns from hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "remove_wwn"
          name: "hostgroup-server1"
          port: "CL1-C"
          wwns:
            - "9876543210ABCDE0"
            - "9876543210ABCDE1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Present ldevs to hostgroup
    ####################################################################
    - name: Present ldevs to hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "present_ldev"
          name: "hostgroup-server1"
          port: "CL1-C"
          ldevs: [300, 400]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 7 : Unpresent ldevs from hostgroup
    ####################################################################
    - name: Unpresent ldevs from hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          state: "unpresent_ldev"
          name: "hostgroup-server1"
          port: "CL1-C"
          ldevs: [300, 400]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 8 : Delete hostgroup
    ####################################################################
    - name: Delete hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info: "{{ connection_info }}"
        state: "absent"
        spec:
          name: "hostgroup-server1"
          port: "CL1-C"
          should_delete_all_ldevs: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
