---
####################################################################
# Example : Resource Group Lock  Playbook
####################################################################
- name: Resource Group Lock Management
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "{{ uai_gateway_address }}"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Unlock a Resource Group by name
    ####################################################################
    - name: Unlock Resource Group by name
      hitachivantara.vspone_block.vsp.hv_resource_group_lock:
        connection_info:
          connection_type: gateway
          address: "{{ uai_gateway_address }}"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: 810050
        state: absent
        spec:
          name: test_VSM_13
      register: unlock_resource_group_result

    - name: Debug unlock resource group result
      ansible.builtin.debug:
        var: unlock_resource_group_result

    ####################################################################
    # Task 2 : Unlock a Resource Group by id
    ####################################################################
    - name: Unlock Resource Group by id
      hitachivantara.vspone_block.vsp.hv_resource_group_lock:
        connection_info:
          connection_type: gateway
          address: "{{ uai_gateway_address }}"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: 810050
        state: absent
        spec:
          id: 10
      register: unlock_resource_group_result

    - name: Debug unlock resource group result
      ansible.builtin.debug:
        var: unlock_resource_group_result
