---
####################################################################
# Example : Snapshot  Playbook
####################################################################
- name: Snapshot Pair Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: true

    ####################################################################
    # Task 1 : Create snapshot pair
    ####################################################################
    - name: Create snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          primary_volume_id: 100
          pool_id: 15
          snapshot_group_name: snapshot-group-name-1

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Split snapshot pair
    ####################################################################
    - name: Split snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: split
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Resync snapshot pair
    ####################################################################
    - name: Resync snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: sync
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Create and Auto-Split snapshot pair
    ####################################################################
    - name: Create and Auto-Split snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: split
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: snapshot-group-name-4
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Restore snapshot pair
    ####################################################################
    - name: Restore snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: restore
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Create snapshot pair using existing consistency group
    ####################################################################
    - name: Create snapshot pair using existing consistency group
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: snapshot-group-name-6
          is_data_reduction_force_copy: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 7 : Create snapshot advanced cascade pair
    ####################################################################
    - name: Create snapshot advanced cascade pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: snapshot-group-name
          is_data_reduction_force_copy: true
          can_cascade: true

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 8 : Create snapshot advanced clone pair
    ####################################################################
    - name: Create snapshot advanced clone pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: snapshot-group-name
          is_clone: true
          can_cascade: false
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 9 : Create clone volume using snapshot advanced clone pair
    ####################################################################
    - name: Create clone volume using snapshot advanced clone pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: clone
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 10 : Delete snapshot pair
    ####################################################################
    - name: Delete snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
