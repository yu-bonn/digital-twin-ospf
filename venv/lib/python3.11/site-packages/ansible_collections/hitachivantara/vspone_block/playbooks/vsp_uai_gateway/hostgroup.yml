---
####################################################################
# Example :  Hostgroup  playbook
####################################################################
- name: Hostgroup Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    #####################################################################
    # Task 1 : Create hostgroup
    ######################################################################
    - name: Create hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: hostgroup-server
          port: CL1-C
          host_mode: VMWARE_EXTENSION
          host_mode_options: [54, 63]
          ldevs: [100, 200]
          wwns:
            - 9876543210ABCDE0
            - 9876543210ABCDE1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 2 : Update host mode and host mode options
    #####################################################################
    - name: Update host mode and host mode options
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: set_host_mode_and_hmo
          name: hostgroup-server
          port: CL1-C
          host_mode: LINUX
          host_mode_options: [25, 68]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 3 : Remove host mode options
    #####################################################################
    - name: Remove host mode options
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: set_host_mode_and_hmo
          name: hostgroup-server
          port: CL1-C
          host_mode_options: [68]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 4 : Add wwns to hostgroup
    #####################################################################
    - name: Add wwns to hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: add_wwn
          name: hostgroup-server
          port: CL1-C
          wwns:
            - 9876543210ABCDE0
            - 9876543210ABCDE1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 5 : Remove wwns from hostgroup
    #####################################################################
    - name: Remove wwns from hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: remove_wwn
          name: hostgroup-server
          port: CL1-C
          wwns:
            - 9876543210ABCDE0
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 6 : Present ldevs to hostgroup
    #####################################################################
    - name: Present ldevs to hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: present_ldev
          name: hostgroup-server
          port: CL1-C
          ldevs: [300, 400]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 7 : Unpresent ldevs from hostgroup
    #####################################################################
    - name: Unpresent ldevs from hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: unpresent_ldev
          name: hostgroup-server
          port: CL1-C
          ldevs: [400]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 8 : Delete hostgroup
    #####################################################################
    - name: Delete hostgroup
      hitachivantara.vspone_block.vsp.hv_hg:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          name: hostgroup-server
          port: CL1-C
          should_delete_all_ldevs: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
