---
####################################################################
# Example : Shadow Image Pair Playbook
####################################################################
- name: Shadow Image Pair Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Create shadow image pair
    ####################################################################
    - name: Create shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
          allocate_new_consistency_group: true
          copy_pace_track_size: MEDIUM
          enable_quick_mode: false
          auto_split: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Split shadow image pair
    ####################################################################
    - name: Split shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: split
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
          enable_quick_mode: true
          enable_read_write: false
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Resync shadow image pair
    ####################################################################
    - name: Resync shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: "sync"
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
          enable_quick_mode: false
          copy_pace_track_size: MEDIUM
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Create and Auto-Split shadow image pair
    ####################################################################
    - name: Create and Auto-Split shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: split
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
          allocate_new_consistency_group: true
          consistency_group_id: 1
          copy_pace_track_size: MEDIUM
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Restore shadow image pair
    ####################################################################
    - name: Restore shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: restore
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
          enable_quick_mode: true
          copy_pace_track_size: MEDIUM
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Delete shadow image pair
    ####################################################################
    - name: Delete shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          primary_volume_id: 123
          secondary_volume_id: 456
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
