---
####################################################################
# Example : LDEV Facts Playbook
####################################################################
- name: Logical Device Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task 1 : Get all ldevs
    ####################################################################
    - name: Get all ldevs
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Get ldevs within range
    ####################################################################
    - name: Get ldevs within range
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
        spec:
          start_ldev_id: 1000
          end_ldev_id: 2000
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Get ldevs from start id up to max count
    ####################################################################
    - name: Get ldevs from start id up to max count
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
        spec:
          start_ldev_id: 500
          count: 10
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Get ldev with same name
    ####################################################################
    - name: Get ldev with same name
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
        spec:
          name: "database-volume1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Get one ldev
    ####################################################################
    - name: Get one ldev
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
        spec:
          ldev_id: 176
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Get one ldev with detailed info
    ####################################################################
    - name: Get one ldev with detailed info
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
        spec:
          ldev_id: 176
          is_detailed: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
