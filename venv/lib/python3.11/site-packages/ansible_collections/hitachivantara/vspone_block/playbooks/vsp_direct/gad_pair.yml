---
####################################################################
# Example :  Global Active Device Pair (GAD) Playbook
####################################################################
- name: GAD - Global Active Device Pair Management
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"
    secondary_connection_info:
      address: "{{ secondary_storage_address }}"
      username: "{{ vault_secondary_storage_username }}"
      password: "{{ vault_secondary_storage_secret }}"

  tasks:
    ####################################################################
    # Task 1 : Create GAD pair with single server configuration
    ####################################################################
    - name: Create GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"

          primary_volume_id: 12
          secondary_pool_id: 1
          secondary_hostgroups:
            - name: "test"
              port: "CL1-A"
              enable_preferred_path: false
          quorum_disk_id: 1

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Create GAD pair with  server cluster configuration
    ####################################################################
    - name: Create GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        spec:
          copy_group_name: "copy_group_name_2"
          copy_pair_name: "copy_pair_name_2"
          primary_volume_id: 6
          secondary_pool_id: 1
          secondary_hostgroups:
            - name: "test"
              port: "CL1-A"
              enable_preferred_path: false
          primary_hostgroups:
            - name: "test"
              port: "CL1-A"
              enable_preferred_path: false
          quorum_disk_id: 1
          allocate_new_consistency_group: false
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Create GAD pair with cross path server configuration
    ####################################################################
    - name: Create GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        spec:
          copy_group_name: "gad_copy_group_name_3"
          copy_pair_name: "gad_copy_pair_name_3"

          primary_volume_id: 12
          secondary_pool_id: 1
          secondary_hostgroups:
            - name: "test"
              port: "CL1-A"
              enable_preferred_path: false
          primary_hostgroups:
            - name: "test"
              port: "CL1-A"
              enable_preferred_path: false
          primary_resource_group_name: "primary_resource_group_1"
          quorum_disk_id: 3
          set_alua_mode: false
          allocate_new_consistency_group: false
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Split GAD pair
    ####################################################################
    - name: Split GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        state: "split"
        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"
          local_device_group_name: "local_device_group_name"
          remote_device_group_name: "remote_device_group_name"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Resync GAD pair
    ####################################################################
    - name: Resync GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        state: "resync"
        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"
          local_device_group_name: "local_device_group_name"
          remote_device_group_name: "remote_device_group_name"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Delete GAD pair
    ####################################################################
    - name: Delete GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        state: "absent"
        spec:
          copy_group_name: "copy_group_name_1"
          primary_volume_id: 6
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 7 : Swap-Split GAD pair
    # Storages need to be swapped before swap-split operation.
    # Please specify connection_info and secondary_connection_info accordingly.
    ####################################################################
    - name: Swap-Split GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ secondary_connection_info }}" # Remote Storage connection details
        secondary_connection_info: "{{ connection_info }}" # Local Storage connection details
        state: "swap_split"
        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"
          local_device_group_name: "local_device_group_name"
          remote_device_group_name: "remote_device_group_name"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 8 : Swap-Resync GAD pair
    # Similar storage conection details as per swap-split operation
    ####################################################################
    - name: Swap-Resync GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ secondary_connection_info }}" # Remote Storage connection details
        secondary_connection_info: "{{ connection_info }}" # Local Storage connection details
        state: "swap_resync"
        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"
          local_device_group_name: "local_device_group_name"
          remote_device_group_name: "remote_device_group_name"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 9 : Expand GAD pair
    ######################################################################
    - name: Expand GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"
        state: "expand"
        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"
          new_volume_size: "10GB"

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 10 : Create GAD-NVMe Pair
    ####################################################################
    - name: Create GAD pair
      hitachivantara.vspone_block.vsp.hv_gad:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"

        spec:
          copy_group_name: "copy_group_name_1"
          copy_pair_name: "copy_pair_name_1"

          primary_volume_id: 12
          secondary_pool_id: 1
          secondary_nvm_subsystem:
            name: gk-nvm-sub-75
            paths:
              - "nqn.2014-08.com.ucpa-sc-hv:nvme:gk-test-12346"
          quorum_disk_id: 1

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
