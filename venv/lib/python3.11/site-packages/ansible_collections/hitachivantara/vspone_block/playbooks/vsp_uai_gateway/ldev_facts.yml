---
####################################################################
# Example : LDEV Facts Playbook
####################################################################
- name: Logical Device Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Get all ldevs
    ####################################################################
    - name: Get all ldevs
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Get ldevs within range
    ####################################################################
    - name: Get ldevs within range
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        spec:
          ldev_id: 1000
          end_ldev_id: 2000
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Get ldevs from start id up to max count
    ####################################################################
    - name: Get ldevs from start id up to max count
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        spec:
          ldev_id: 1000
          count: 10
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Get ldev with same name
    ####################################################################
    - name: Get ldevs with same name
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        spec:
          name: database-volume
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Get one ldev
    ####################################################################
    - name: Get one ldev
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        spec:
          ldev_id: 176
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
