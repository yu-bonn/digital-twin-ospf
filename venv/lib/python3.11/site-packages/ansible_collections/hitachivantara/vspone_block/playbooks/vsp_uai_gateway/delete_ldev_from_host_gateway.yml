---
####################################################################
# Example : Delete/Detach ldev(s) from host for gateway
####################################################################
- name: Detach ldevs from host for gateway
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    #####################################################################
    # Task 1 : Detach ldevs from hostgroup with gateway connection
    ######################################################################
    - name: Detach ldevs from hostgroup with gateway connection
      hitachivantara.vspone_block.vsp.hv_hg:
        storage_system_info:
          serial: "811150"
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        state: present
        spec:
          state: unpresent_ldev
          name: from_host_gateway_name
          port: CL8-B
          ldevs: [360]
      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result

    #####################################################################
    # Task 2 : Delete ldev with gateway connection
    ######################################################################
    - name: Delete ldev with gateway connection
      hitachivantara.vspone_block.vsp.hv_ldev:
        storage_system_info:
          serial: "811150"
        connection_info:
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
          connection_type: "gateway"
        state: absent
        spec:
          ldev_id: "{{ item }}"
      with_items: [360]
      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result
