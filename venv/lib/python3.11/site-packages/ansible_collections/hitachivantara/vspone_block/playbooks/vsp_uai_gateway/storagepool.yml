---
####################################################################
# Example :  Storage Pool Playbook
####################################################################
- name: Storage Pool Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Create a storage pool using required details
    ####################################################################
    - name: Create a storage pool using required details
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: storagepool-01
          type: HDP
          pool_volumes:
            - parity_group_id: 1-1
              capacity: 8GB
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Create a storage pool using more details
    ####################################################################
    - name: Create a storage pool using other details
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: storagepool-01
          type: HDP
          pool_volumes:
            - parity_group_id: 1-1
              capacity: 8GB
          warning_threshold_rate: 80
          resource_group_id: 1
          should_enable_deduplication: true
          depletion_threshold_rate: 90
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Expand pool by pool Name
    ####################################################################
    - name: Expand pool by pool Name
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: storagepool-02
          pool_volumes:
            - parity_group_id: 1-1
              capacity: 8GB
            - parity_group_id: 1-1
              capacity: 8GB
            - parity_group_id: 1-1
              capacity: 8GB
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Expand pool by pool ID
    ####################################################################
    - name: Expand pool by pool ID
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          id: 15
          pool_volumes:
            - parity_group_id: 1-1
              capacity: 8GB
            - parity_group_id: 1-1
              capacity: 8GB
            - parity_group_id: 1-1
              capacity: 8GB
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Delete pool by pool ID
    ####################################################################
    - name: Delete pool by pool ID
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          id: 10
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Delete pool by pool Name
    ####################################################################
    - name: Delete pool by pool Name
      hitachivantara.vspone_block.vsp.hv_storagepool:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          name: storagepool-02
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
