---
####################################################################
# Example :  Global-active device (GAD) Pair Facts playbook
####################################################################
- name: GAD pair facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    #####################################################################
    # Task 1 : Get all GAD pairs
    ######################################################################
    - name: Get all GAD pairs
      hitachivantara.vspone_block.vsp.hv_gad_facts:
        connection_info:
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
          connection_type: "gateway"
        storage_system_info:
          serial: "811150"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################
    # Task 2 : Get GAD pair using primary volume id
    ######################################################################
    - name: Get GAD pair using primary volume id
      hitachivantara.vspone_block.vsp.hv_gad_facts:
        connection_info:
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
          connection_type: "gateway"
        storage_system_info:
          serial: "811150"
        spec:
          primary_volume_id: 1234
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
