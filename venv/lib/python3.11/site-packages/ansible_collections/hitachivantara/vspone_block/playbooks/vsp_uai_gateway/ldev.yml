---
####################################################################
# Example : LDEV  Playbook
####################################################################
- name: Logical Device Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Create ldev
    ####################################################################
    - name: Create ldev
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          ldev_id: 345
          pool_id: 15
          size: 1GB
          name: database_volume
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Expand size of ldev
    ####################################################################
    - name: Expand size of ldev
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          ldev_id: 345
          size: 2GB
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #########################################################################
    # Task 3 : Create ldev using parity group and auto free ldev id selection
    #########################################################################
    - name: Create ldev using parity group and auto free ldev id selection
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          parity_group: 1-1
          size: 10GB
          name: database_volume2
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ###########################################################################
    # Task 4 : Create ldev with capacity saving and auto free ldev id selection
    ###########################################################################
    - name: Create ldev with capacity saving and auto free ldev id selection
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          pool_id: 15
          size: 1GB
          capacity_saving: compression_deduplication
      register: result

    ###########################################################################
    # Task 5 : Create ldev with capacity saving and data_reduction_share
    ###########################################################################
    - name: Create ldev with capacity saving and data_reduction_share
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          pool_id: 15
          size: 1GB
          capacity_saving: compression_deduplication
          data_reduction_share: true
      register: result

    ###########################################################################
    # Task 6 : Create ldev with volume tiering
    ###########################################################################
    - name: Create ldev with volume tiering
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          pool_id: 15
          size: 1.07GB
          is_relocation_enabled: true
          tier_level_for_new_page_allocation: Low
          tiering_policy:
            tier_level: 12
            tier1_allocation_rate_min: 20
            tier1_allocation_rate_max: 100
            tier3_allocation_rate_min: 30
            tier3_allocation_rate_max: 70
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ###########################################################################
    # Task 7 : Delete ldev
    ###########################################################################
    - name: Delete ldev
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          ldev_id: 345
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #####################################################################################
    # Task 8 : Force delete ldev removes the ldev from hostgroups, or iscsi targets
    #####################################################################################
    - name: Force delete ldev removes the ldev from hostgroups, or iscsi targets
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          ldev_id: 345
          force: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #########################################################################################################
    # Task 9 : Create new volume with virtual ldev
    #########################################################################################################
    - name: It configures the virtual ldev for a new volume.
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          pool_id: 15
          size: 1GB
          vldev_id: 344

      register: result
    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #########################################################################################################
    # Task 10 : Update volume with virtual ldev
    #########################################################################################################
    - name: It configures the virtual ldev for a volume.
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          ldev_id: 345
          vldev_id: 346

      register: result
    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #########################################################################################################
    # Task 11 : Unset virtual ldev from  the volume
    #########################################################################################################
    - name: It configures the virtual ldev for a volume.
      hitachivantara.vspone_block.vsp.hv_ldev:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          ldev_id: 345
          vldev_id: -1

      register: result
    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
