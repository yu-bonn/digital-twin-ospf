---
####################################################################
# Example : ISCSI Target Playbook
####################################################################
- name: ISCSI Target Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Create iscsi target
    ####################################################################
    - name: Create iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: iscsi-target-server
          port: CL1-A
          iqn_initiators:
            - iqn.1993-08.org.debian.iscsi:01:107dc7e4254a
            - iqn.1993-08.org.debian.iscsi:01:107dc7e4254b
          ldevs: [100, 200]
          chap_users:
            - chap_user_name: user1
              chap_secret: TopSecretForMyChap1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Update iscsi target host mode and host mode options
    ####################################################################
    - name: Update iscsi target host mode and host mode options
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          name: iscsi-target-server
          port: CL1-A
          host_mode: LINUX
          host_mode_options: [54, 63]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 3 : Add chap users to iscsi target
    ####################################################################
    - name: Add chap users to iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: add_chap_user
          name: iscsi-target-server
          port: CL1-A
          chap_users:
            - chap_user_name: user1
              chap_secret: TopSecretForMyChap1
            - chap_user_name: user2
              chap_secret: TopSecretForMyChap2
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 4 : Remove chap user from iscsi target
    ####################################################################
    - name: Remove chap user from iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: remove_chap_user
          name: iscsi-target-server
          port: CL1-A
          chap_users:
            - chap_user_name: user1
              chap_secret: TopSecretForMyChap1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 5 : Add iqn initiators to iscsi target
    ####################################################################
    - name: Add iqn initiators to iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: add_iscsi_initiator
          name: iscsi-target-server
          port: CL1-A
          iqn_initiators:
            - iqn.1993-08.org.debian.iscsi:01:107dc7e4254a
            - iqn.1993-08.org.debian.iscsi:01:107dc7e4254b
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 6 : Remove iqn initiators from iscsi target
    ####################################################################
    - name: Remove iqn initiators from iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: remove_iscsi_initiator
          name: iscsi-target-server
          port: CL1-A
          iqn_initiators:
            - iqn.1993-08.org.debian.iscsi:01:107dc7e4254b
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 7 : Attach ldevs to iscsi target
    ####################################################################
    - name: Attach ldevs to iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: attach_ldev
          name: iscsi-target-server
          port: CL1-A
          ldevs: [300, 400]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 8 : Detach ldevs from iscsi target
    ####################################################################
    - name: Detach ldevs from iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: present
        spec:
          state: detach_ldev
          name: iscsi-target-server
          port: CL1-A
          ldevs: [300]
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 9 : Delete iscsi target
    ####################################################################
    - name: Delete iscsi target
      hitachivantara.vspone_block.vsp.hv_iscsi_target:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        state: absent
        spec:
          name: iscsi-target-server
          port: CL1-A
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
