---
####################################################################
# Example : Shadow Image Pair Facts Playbook
####################################################################
- name: Shadow Image Pair Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get UAI gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "192.178.123.123"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    ####################################################################
    # Task 1 : Get all shadow image pairs
    ####################################################################
    - name: Get all shadow image pairs
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task 2 : Get one shadow image pair
    ####################################################################
    - name: Get one shadow image pair
      hitachivantara.vspone_block.vsp.hv_shadow_image_pair_facts:
        connection_info:
          connection_type: "gateway"
          address: "192.178.123.123"
          api_token: "{{ result_token.api_token.token }}"
        storage_system_info:
          serial: "811150"
        spec:
          primary_volume_id: 123
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
