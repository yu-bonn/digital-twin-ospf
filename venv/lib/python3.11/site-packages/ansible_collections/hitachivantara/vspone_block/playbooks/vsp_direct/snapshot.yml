---
######################################################################################
# Example : Snapshot  Playbook
######################################################################################
- name: Snapshot Pair Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ######################################################################################
    # Task 1 : Create snapshot pair
    ######################################################################################
    - name: Create snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          primary_volume_id: 100
          pool_id: 15
          snapshot_group_name: "snapshot-group-name-1"

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 2 : Split snapshot pair
    ######################################################################################
    - name: Split snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "split"
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 3 : Resync snapshot pair
    ######################################################################################
    - name: Resync snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "sync"
        spec:
          primary_volume_id: 100
          mirror_unit_id: 1
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 4 : Create and Auto-Split snapshot pair
    ######################################################################################
    - name: Create and Auto-Split snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "split"
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: "snapshot-group-name-4"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 5 : Restore snapshot pair
    ######################################################################################
    - name: Restore snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "restore"
        spec:
          primary_volume_id: 100
          mirror_unit_id: 5
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 6 : Create snapshot pair using existing consistency group
    ######################################################################################
    - name: Create snapshot pair using existing consistency group
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          primary_volume_id: 100
          pool_id: 1
          snapshot_group_name: "snapshot-group-name"
          is_data_reduction_force_copy: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 7 : Delete snapshot pair
    ######################################################################################
    - name: Delete snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "absent"
        spec:
          primary_volume_id: 100
          mirror_unit_id: 5
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 8 : Clone snapshot pair
    ######################################################################################
    - name: Clone snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "clone"
        spec:
          primary_volume_id: 100
          mirror_unit_id: 5
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task 9 : Create and clone snapshot pair
    ######################################################################################
    - name: Create and clone snapshot pair
      hitachivantara.vspone_block.vsp.hv_snapshot:
        connection_info: "{{ connection_info }}"
        state: "present"
        spec:
          primary_volume_id: 100
          pool_id: 5
          snapshot_group_name: "snapshot-group-name-1"
          is_clone: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
