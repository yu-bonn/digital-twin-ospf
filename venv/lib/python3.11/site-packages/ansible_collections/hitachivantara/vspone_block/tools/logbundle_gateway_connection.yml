---
- name: Support Log Bundle
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../playbooks/ansible_vault_vars/ansible_vault_gateway_var.yml

  tasks:
    ####################################################################
    # Task 0 : Get UAI gateway token
    ####################################################################
    - name: Get gateway token
      hitachivantara.vspone_block.vsp.hv_uaig_token_facts:
        connection_info:
          address: "{{ uai_gateway_address }}"
          username: "{{ vault_gateway_username }}"
          password: "{{ vault_gateway_secret }}"
      register: result_token
      ignore_errors: false

    - name: Debug the result_token variable
      ansible.builtin.debug:
        var: result_token

    # #####################################################################
    # # Task 1 : Collect LogBundle including Local UAI gateway logs
    # ######################################################################
    - name: Collect LogBundle including Local UAI gateway logs
      hitachivantara.vspone_block.vsp.hv_troubleshooting_facts:
        uai_gateway_address: "{{ uai_gateway_address }}"
        api_token: "{{ result_token.api_token.token | default(omit) }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ##########################################################################
    # Task 2 : Collect LogBundle including Local and Remote UAI gateway logs
    ##########################################################################
    # Note: Use Task 1 or Task 2 to collect UAI gateway logs based on the
    # configuration type. Do not execute both the tasks in same playbook.
    - name: Collect LogBundle including Local and Remote UAI gateway logs
      hitachivantara.vspone_block.vsp.hv_troubleshooting_facts:
        uai_gateway_address: "{{ uai_gateway_address }}"
        api_token: "{{ result_token.api_token.token | default(omit) }}"
        remote_gateway_host_connection_info:
          - address: remotegateway1.company.com
            username: admin
            password: login-password
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
